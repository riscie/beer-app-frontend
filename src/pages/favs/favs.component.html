<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>FAVORITES</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item class="title-item">
            <h2 text-center>Deine liebsten Biere
                <small>({{favs.length}})</small>
            </h2>
        </ion-item>
        <ion-item *ngFor="let beer of favs">
            <ion-thumbnail item-left>
                <img [src]="beer.labels?.icon">
            </ion-thumbnail>
            <h2>{{beer.name}}</h2>
            <p>{{beer.description}}</p>
            <button ion-button clear item-right>View</button>
        </ion-item>
    </ion-list>
</ion-content>
