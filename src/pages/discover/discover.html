<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>WHAT THE BEER?</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="main-grid">
        <div *ngFor="let item of discoverSkeleton.items; let i = index"
             (click)="openNavDetailsPage(item)"
             class="box"
             [ngClass]="classNames[i]">
            <div>{{item.name | uppercase}}</div>
        </div>
    </div>
</ion-content>
